<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>    
<style>
    canvas {background: black}
</style>

<script src="snake.js"></script>
</head>
    
<body onload="init();">
    <canvas id="myCanvas" width="300" height="300">
    </canvas>
    <br/><br/><br/>
    <label for="num">Score</label>
    <input id="num" type="text" style="width:50px;" value=0 />
    <label for="highscore">Highscore</label>
    <input id="highscore" type="text" style="width:50px;" value=0 />
    <label for="avgscore">Average</label>
    <input id="avgscore" type="text" style="width:50px;" value=0 />
</body>
<br/><br/><br/>
<button onclick="restart()">Restart</button>

<button onclick = "clear()"> click me !</button> 
</html>
