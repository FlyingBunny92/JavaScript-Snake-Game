<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>    
<style>
    canvas {background: black}
</style>

<script src="snake.js"></script>
</head>
    
<body onload="init();">
    <canvas id="myCanvas" width="300" height="300">
    </canvas>
    <label for="num">Score</label>
    <input id="num" type="text" style="width:50px;" value=0 />
    <label for="highscore">Highscore</label>
    <input id="highscore" type="text" style="width:50px;" value=0 />
    <button onclick="restart()">Restart</button>
</body>
</html>
